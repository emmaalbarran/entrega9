<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <form class="m-auto">
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
                <small class="form-text text-muted">Nunca compartiremos tu dirección de correo electrónico con nadie.</small>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="recordar">
                <label class="form-check-label" for="recordar">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 150px; height: 50px;">Enviar</button>
        </form>
    </div>
</body>
</html>
